<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/positions.css">
    <title>Corridors of Time</title>
    <script src="./assets/music/list.js" defer></script>
</head>
<body>
    <img id="play_btn" class="" src="./assets/img/play-btn.svg">
    <div id="controll-container">
        <div class="button btn-back">⬅</div>
        <img id="theme_ico">
        <div class="button btn-prox">➡</div>
    </div>
    <div class="scene theme-game" data-ico="./assets/img/ico/chrono_basic.webp">
        <audio class="audio_player" loop>
            <source src="./assets/music/Corridors of Time [HQ].mp3" type="audio/ogg">
        </audio>
        <div class="left-island">
            <img src="./assets/img/themes/game/left_island.png">
        </div>
        <div class="top-left-plane">
            <img src="./assets/img/themes/game/top_left_plane.png">
        </div>
        <div class="central-island">
            <img src="./assets/img/themes/game/central_island.png">
        </div>
        <div class="top-right-island">
            <img src="./assets/img/themes/game/top_right_island.png">
        </div>
        <div class="bottom-right-island">
            <img src="./assets/img/themes/game/bottom_right_island.png">
        </div>
    </div>  
    <div class="scene theme-PrimeApos selected" data-ico="./assets/img/ico/pimeapos.jpg">
        <audio class="audio_player" loop>
            <source src="./assets/music/Corridors of Time PrimeApos.mp3" type="audio/ogg">
        </audio>
        <div class="left-island">
            <img src="./assets/img/themes/PrimeApos/left_island.png">
        </div>
        <div class="top-left-plane">
            <img src="./assets/img/themes/PrimeApos/top_left_plane.png">
        </div>
        <div class="central-island">
            <img src="./assets/img/themes/PrimeApos/central_island.png">
        </div>
        <div class="top-right-island">
            <img src="./assets/img/themes/PrimeApos/top_right_island.png">
        </div>
        <div class="bottom-right-island">
            <img src="./assets/img/themes/PrimeApos/bottom_right_island.png">
        </div>
    </div>
</body>
</html>
