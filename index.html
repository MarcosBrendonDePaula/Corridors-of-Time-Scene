<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/positions.css">
    <title>Corridors of Time</title>
    <script src="./assets/music/list.js" defer></script>
</head>
<body>
    <img id="play_btn" class="" src="./assets/img/play-btn.svg">
    <div class="scene">
        <audio id="audio_player" loop>
            <source src="./assets/music/Corridors of Time [HQ].mp3" type="audio/ogg">
        </audio>
        <div class="left-island">
            <img src="./assets/styles/left_island.png">
        </div>
        <div class="top-left-plane">
            <img src="./assets/styles/top_left_plane.png">
        </div>
        <div class="central-island">
            <img src="./assets/styles/central_island.png">
        </div>
        <div class="top-right-island">
            <img src="./assets/styles/top_right_island.png">
        </div>
        <div class="bottom-right-island">
            <img src="./assets/styles/bottom_right_island.png">
        </div>
    </div>
</body>
</html>
